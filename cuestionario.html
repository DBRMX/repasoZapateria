    <script>
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const objetivos = document.getElementById('objetivos').value;
            const mision = document.getElementById('mision').value;
            const vision = document.getElementById('vision').value;
            const general = document.getElementById('general').value;

            doc.text('Cuestionario', 10, 10);
            doc.text(`1. ¿Conoces previamente los objetivos de las carreras de la Academia ATIT? ${objetivos}`, 10, 20);
            doc.text(`2. ¿Conoces previamente la misión de las carreras de la Academia ATIT? ${mision}`, 10, 30);
            doc.text(`3. ¿Conoces previamente la visión de las carreras de la Academia ATIT? ${vision}`, 10, 40);
            doc.text(`4. ¿Conocías acerca de la Academia ATIT de una forma general? ${general}`, 10, 50);

            doc.save('cuestionario.pdf');
        }
